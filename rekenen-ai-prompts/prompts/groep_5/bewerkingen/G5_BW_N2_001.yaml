  Genereer opgaven waarbij leerlingen bewerkingen met kommagetallen en breuken met begrip toepassen.

CONTEXT: |
  Leerlingen begrijpen relaties tussen bewerkingen en kunnen flexibel schakelen tussen representaties.

SPECIFICATIES:
  bewerkingen:
    - "kommagetallen: alle bewerkingen"
    - "breuken: verschillende noemers via gelijknamig maken"
    - "procent van een getal"
    - "verhoudingen en schalen"

OPGAVETYPEN:
  - "3,5 × 4 = ..."
  - "16,8 : 4 = ..."
  - "1/2 + 1/3 = ... (gelijknamig maken)"
  - "30% van 150 = ..."
  - "Schaal 1:10; werkelijk 50 cm, tekening = ..."

